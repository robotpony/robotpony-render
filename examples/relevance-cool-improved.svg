<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg"><defs>
      <!-- Subtle texture pattern for vintage comic look -->
      <pattern id="vintage-texture" patternUnits="userSpaceOnUse" width="4" height="4">
        <rect width="4" height="4" fill="rgba(255,255,255,0.02)"/>
        <circle cx="2" cy="2" r="0.5" fill="rgba(0,0,0,0.03)"/>
      </pattern>
      
      <!-- Gradient definitions for depth -->
      <radialGradient id="circle-gradient-blue" cx="30%" cy="30%">
        <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgba(0,0,0,0.1);stop-opacity:1" />
      </radialGradient>
      
      <radialGradient id="circle-gradient-green" cx="30%" cy="30%">
        <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgba(0,0,0,0.1);stop-opacity:1" />
      </radialGradient>
      
      <radialGradient id="circle-gradient-orange" cx="30%" cy="30%">
        <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgba(0,0,0,0.1);stop-opacity:1" />
      </radialGradient>
      
      <!-- Drop shadow filter -->
      <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
      </filter>
    </defs><rect width="100%" height="100%" fill="#d4c5a9"/><defs><style type="text/css">
        .chart-title { font-family: 'Courier New', Monaco, Consolas, monospace; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; letter-spacing: 1px; }
        .set-label { font-family: 'Courier New', Monaco, Consolas, monospace; font-size: 16px; font-weight: bold; text-anchor: middle; fill: white; letter-spacing: 2px; }
        .venn-circle { stroke-width: 2; opacity: 0.8; }
        .intersection-label { 
          font-family: 'Courier New', Monaco, Consolas, monospace; 
          font-size: 12px; 
          font-weight: bold; 
          text-anchor: middle; 
          fill: white; 
          letter-spacing: 1px;
        }
        .intersection-badge { 
          fill: #2c3e50; 
          stroke: #2c3e50; 
          stroke-width: 2; 
          rx: 8; 
          ry: 8; 
        }
        .connector-line { 
          stroke: #2c3e50; 
          stroke-width: 2; 
          fill: none; 
        }
        /* Flowchart styles */
        .flowchart-shape { stroke-width: 2; opacity: 0.9; }
        .node-text { font-family: 'Courier New', Monaco, Consolas, monospace; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle; }
        .connection-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
        .connection-label { font-family: 'Courier New', Monaco, Consolas, monospace; font-size: 10px; fill: #2c3e50; font-weight: bold; }
        .arrowhead { fill: #2c3e50; }
        .flowchart-caption { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
        .flowchart-subtitle { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
      
      .axis-line { stroke: #333; stroke-width: 2; fill: none; }
      .axis-label { font-family: 'Courier New', Monaco, Consolas, monospace; font-size: 14px; font-weight: bold; fill: #333; letter-spacing: 1px; }
      .plot-line { stroke: #333; stroke-width: 2; fill: none; }
      .plot-line.dotted { stroke-dasharray: 4,4; }
      .plot-line.dashed { stroke-dasharray: 8,4; }
      .caption-box { 
        fill: #2c3e50; 
        stroke: #2c3e50; 
        stroke-width: 1; 
        rx: 4; 
        ry: 4; 
      }
      .caption-text { 
        font-family: 'Courier New', Monaco, Consolas, monospace; 
        font-size: 11px; 
        font-weight: bold; 
        text-anchor: middle; 
        fill: white; 
        letter-spacing: 1px;
      }
      .caption-connector { 
        stroke: #333; 
        stroke-width: 1; 
        fill: none; 
      }
    </style></defs><line class="axis-line" x1="80" y1="520" x2="720" y2="520"/><line class="axis-line" x1="80" y1="520" x2="80" y2="60"/><text class="axis-label" x="400" y="560" text-anchor="middle">Cool</text><text class="axis-label" x="40" y="290" text-anchor="middle" transform="rotate(-90 40 290)">Relevance</text><text class="axis-label" x="730" y="525" font-size="16">+</text><text class="axis-label" x="70" y="55" font-size="16">+</text><text class="axis-label" x="70" y="525" font-size="16">-</text><text class="axis-label" x="730" y="540" font-size="16">-</text><path class="plot-line dotted" d="M 144 474 Q 208 451 272 428 T 464 290 T 592 198 T 688 106"/><line class="caption-connector" x1="144" y1="474" x2="200" y2="474"/><rect class="caption-box" x="164" y="465" width="72" height="18"/><text class="caption-text" x="200" y="478">PALM/PRE</text><line class="caption-connector" x1="272" y1="428" x2="335" y2="428"/><rect class="caption-box" x="292" y="419" width="86" height="18"/><text class="caption-text" x="335" y="432">ATARI/2600</text><line class="caption-connector" x1="464" y1="290" x2="516.5" y2="290"/><rect class="caption-box" x="484" y="281" width="65" height="18"/><text class="caption-text" x="516.5" y="294">ANDROID</text><line class="caption-connector" x1="592" y1="198" x2="641" y2="198"/><rect class="caption-box" x="612" y="189" width="58" height="18"/><text class="caption-text" x="641" y="202">IPHONE</text><line class="caption-connector" x1="688" y1="106" x2="593.5" y2="106"/><rect class="caption-box" x="519" y="97" width="149" height="18"/><text class="caption-text" x="593.5" y="110">TED TALK ON ORGASMS</text></svg>